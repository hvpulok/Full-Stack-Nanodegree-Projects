{% extends "base.html" %} {% block content %} {% include "header.html" %}

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add New Subject</h3>
        </div>
        <div class="panel-body">
            <form action="/subjects/new/" method="POST" class="form-horizontal">
                <div class="form-group ">
                    <label class="col-sm-2 control-label" for="formGroupInputLarge">Subject Name</label>
                    <div class="col-sm-10">
                        <input name="name" class="form-control" type="text" id="subject-name" placeholder="Subject Name" autofocus required value="{{name}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 error">
                        {{error}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
